<html>
<head>
    <meta charset="utf-8">
    <title>Горы кавказа</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
 <section class="calendar">
  <header>
    <h1>Ежедневник на 2023 год</h1>
    <div>Выберите месяц: 
      <select id="month">
        <option>Январь</option>
        <option>Февраль</option>
        <option>Март</option>
        <option>Апрель</option>
        <option>Май</option>
        <option>Июнь</option>
        <option>Июль</option>
        <option>Август</option>
        <option>Сентябрь</option>
        <option>Октябрь</option>
        <option>Ноябрь</option>
        <option>Декабрь</option>
      </select>
      и введите год
      <input type="number" size="4" value="2023" id="year">
      <input type="button" value="Создать" id="createCalendar">
    </div>
    <div id="calendar"></div>
  </header>
 
</section>
<script src="js.js"></script>
</body>
</html>
